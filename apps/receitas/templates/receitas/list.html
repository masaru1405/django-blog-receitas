{% extends 'base.html' %}

{% block content %}

	{% if receitas %}
		{% for receita in receitas %}
			<h2>
				<a href="{% url 'receita.detail' receita.id %}">{{receita.nome_receita}}</a>
			</h2>
		{% endfor %}
	{% else %}
		<p>Sem receitas</p>
	{% endif %}

	<!--Pagination-->
	{% include 'partials/_paginator.html' %}
{% endblock %}
